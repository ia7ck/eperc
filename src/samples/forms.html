<form action="#">
  <label for="name-input" class="form-label">Name</label>
  <input id="name-input" class="form-input" type="text" placeholder="Your Name">
  <label for="birth-select" class="form-label">Birth Year</label>
  <div class="form-select">
    <select id="birth-select">
      <option value="2019">2019</option>
      <option value="2018">2018</option>
      <option value="2017">2017</option>
    </select>
  </div>
  <label class="form-checkbox">
    <input type="checkbox">
    <span class="checkbox-label">Check 1</span>
  </label>
  <label class="form-checkbox">
    <input type="checkbox">
    <span class="checkbox-label">Check 2</span>
  </label>
</form>
